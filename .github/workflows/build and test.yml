name: Build and Test Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ³ Build Docker image from analyzer-dockerfile
        run: |
          docker build . \
            --file analyzer-dockerfile \
            --tag analyzer-image:latest

      - name: ğŸ” Scan image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: analyzer-image:latest
          format: table
          exit-code: 1
          severity: CRITICAL,HIGH

      - name: âœ… Run container to verify it starts
        run: |
          docker run --rm analyzer-image:latest true
