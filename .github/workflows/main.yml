name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1
      
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: project-1
        COMMIT_SHA: ${{ github.sha }}
      run: |
        docker build -t aws-project.dockerfile -t $ECR_REGISTRY/aws-project.dockerfile:$IMAGE_TAG .
        docker push $ECR_REGISTRY/aws-project.dockerfile:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$COMMIT_SHA
